<!DOCTYPE html>
<html>
<head>
  <title>Electron Updater Example</title>
</head>
<body>
  Current version: <span id="version">vX.Y.Z</span>
  <div id='container'></div>
  	    <script src="http://cdn.socket.io/socket.io-1.2.0.js"></script>

<script>
// Display the current version
let version = window.location.hash.substring(1);
console.log(version);
document.getElementById('version').innerText = version;

    

var page1='http://vibugbot1234.mybluemix.net/';
document.getElementById('container').innerHTML= '<object data="http://vibugbot1234.mybluemix.net/" type="text/html" width=100% height=650px><embed src="'+page1+'" type="text/html" /></object>';

// Listen for messages
const {ipcRenderer} = require('electron');
ipcRenderer.on('message', function(event, text) {
alert('message',text);
})

var socket = io('http://vibugbot1234.mybluemix.net/');

  socket.on('chat',function(msg1){

	  message=JSON.parse(msg1.output.text[0]).text;

      ipcRenderer.send('asdty', message)      

	  })
	  
</script>
</body>
</html>
